<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website with Login & Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo">DevWithMe</a>

      <ul class="nav_items">
        <li class="nav_item">
          <a href="#" class="nav_link">Home</a>
          <a href="#" class="nav_link">Product</a>
          <a href="#" class="nav_link">Services</a>
          <a href="#" class="nav_link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Home -->
  <section class="home show">
    <div class="form_container register">
      <!-- Login From -->
      <div class="form signup">
        <form action="#">
          <h2>Signup</h2>

          <div class="input_box">
            <input type="text" id="registerUsername" placeholder="Enter Username" required />
          </div>
          <div class="input_box">
            <input type="text" id="registerFirstName" placeholder="Enter your Firstname" required />
          </div>
          <div class="input_box">
            <input type="text" id="registerLastName" placeholder="Enter your LastName" required />
          </div>
          <div class="input_box">
            <input type="email" id="registerEmail" placeholder="Enter your email" required />
          </div>
          <div class="input_box">
            <input type="text" id="registerPassword" placeholder="Create password" required />
          </div>
          <div class="input_box">
            <input type="text" id="registerConfirmPassword" placeholder="Confirm password" required />
          </div>

          <button class="button" onclick="register()">Signup Now</button>

          <div class="login_signup">Already have an account? <a href="index.html" id="login">Login</a></div>
        </form>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
