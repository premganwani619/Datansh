<!DOCTYPE html>
<html>

<head>
    <title>Sample Page</title>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">
        <div class="container-fluid bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <label for="itemsPerPage">Items per Page:</label>
        <select id="itemsPerPage" onchange="changeItemsPerPage(this.value)">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
        </select>
    </div>

    <section class="container grid" id="user-grid"></section>

    <nav class="container">
        <ul class="pagination" id="pagination"></ul>
    </nav>

    <script src="landingpage.js">
    </script>
</body>

</html>
